<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
     <div class="first">
      <input type="text" name="text" id="item" placeholder="enter your search">
      <ul id="todo">
        <li>search</li>
        <i class="fa-solid fa-xmark"></i>
      </ul>
     </div>

   </div>

   <script>
    let item = document.getElementById('item');
    let todo = document.getElementById('todo');

    item.addEventListener("keyup", (event)=>{
      if(event.key == "Enter"){
        addTodo(event.target.value);             /* you can also use this.value by applying function(event){} in item.addEventListener*/
        event.target.value = "";
      }
    });

    const addTodo = (item) =>{
             const listItem = document.createElement('li');
             listItem.innerHTML = `${item}<i class="fa-solid fa-xmark"></i>`;

             listItem.addEventListener("click", ()=>{
             listItem.classList.toggle("active");

             listItem.querySelector('i').addEventListener("click", () =>{
              listItem.remove();
             }) 
         })
             todo.appendChild(listItem);                     
         }

   </script>
      
</body>
</html>
